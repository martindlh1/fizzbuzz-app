<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>FizzBuzz Game</h1>
    <form id="fizzbuzz-form">
        <label for="fizz_nb">Fizz Number:</label>
        <input type="number" id="fizz_nb" name="fizz_nb" required>

        <label for="buzz_nb">Buzz Number:</label>
        <input type="number" id="buzz_nb" name="buzz_nb" required>

        <label for="start">Start Number:</label>
        <input type="number" id="start" name="start" required>

        <label for="end">End Number:</label>
        <input type="number" id="end" name="end" required>

        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
